<div class="div-container">
    <h2>Pessoas cadastradas</h2>

    <form
        (ngSubmit)="newPessoa.codigo ? updatePessoa(newPessoa.codigo) : addPessoa()">

        <!-- <label>Código:</label>
        <input type="number" [(ngModel)]="newPessoa.codigo" name="codigo"
            required /> -->

        <div class="row">
            <div class="col-10">
                <label>Nome:</label>
                <input type="text" class="form-control"
                    [(ngModel)]="newPessoa.nome" name="nome"
                    required />
            </div>

            <div class="col-2">
                <label>Ativo:</label>
                <select class="form-control" name="ativo" id="ativo"
                    [(ngModel)]="newPessoa.ativo">
                    <option value="true" selected="selected">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>

            <div class="col-10">
                <label>Logradouro:</label>
                <input type="text" class="form-control"
                    [(ngModel)]="newPessoa.endereco.logradouro"
                    name="logradouro" required />
            </div>

            <div class="col-2">
                <label>Número:</label>
                <input type="text" class="form-control"
                    [(ngModel)]="newPessoa.endereco.numero"
                    name="numero"
                    required />
            </div>

            <div class="col-12">
                <label>Complemento:</label>
                <input type="text" [(ngModel)]="newPessoa.endereco.complemento"
                    name="complemento" />
            </div>

            <div class="col-6">
                <label>Bairro:</label>
                <input type="text" [(ngModel)]="newPessoa.endereco.bairro"
                    name="bairro"
                    required />
            </div>

            <div class="col-6">
                <label>Cidade:</label>
                <input type="text" [(ngModel)]="newPessoa.endereco.cidade"
                    name="cidade"
                    required />
            </div>

            <div class="col-6">
                <label>Estado:</label>
                <input type="text" [(ngModel)]="newPessoa.endereco.estado"
                    name="estado"
                    required />
            </div>

            <div class="col-6">
                <label>CEP:</label>
                <input type="text" [(ngModel)]="newPessoa.endereco.cep"
                    name="cep"
                    required />
            </div>
        </div>

        <div class="btn-save-edit">
            <button type="submit">{{ newPessoa.codigo ? 'Salvar' :
                'Adicionar' }}</button>
            <button type="button" (click)="resetForm()">Cancelar</button>
        </div>
    </form>

    <br><br>
    <br><br>

    <table class="table">
        <tbody *ngFor="let pessoa of pessoas">
            <tr>
                <th width="94%">{{ pessoa.nome }}</th>
                <th width="3%"><i class="fa-solid fa-pen-to-square mouse-over"
                        (click)="editPessoa(pessoa.codigo)"></i></th>
                <th width="3%"><i class="fa-solid fa-trash mouse-over"
                        (click)="deletePessoa(pessoa.codigo)"></i></th>
            </tr>
        </tbody>
    </table>
</div>
